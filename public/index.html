<!DOCTYPE html>
<html lang="en-US">
<head>

  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <script src="javascripts/vendor/all.js"></script>
  <script src="javascripts/handlebars_templates.js"></script>
</head>
<body>

    <div class="menu">
    <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle">

    <div id="sidebar">
      <section class="all-todos"></section>
      <section class="completed-todos"></section>
    </div>
    <div id="content">
    </div>
    <div id="modal_container">
    </div>
  </main>
  <script src="javascripts/app.js"></script>
  <script src="javascripts/models/todo.js"></script>
  <script src="javascripts/collections/todo_list.js"></script>
  <script src="javascripts/views/todo_list.js"></script>
  <script src="javascripts/views/categories.js"></script>
  <script src="javascripts/views/todo_form.js"></script>
</body>
</html>
