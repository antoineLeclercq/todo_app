<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Todos List</title>
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
  <script src="javascripts/jquery-3.1.1.min.js"></script>
  <script src="javascripts/handlebars-v4.0.5.js"></script>
</head>
<body>
  <main>
    <input type="checkbox" id="menu-toggle">
    <div class="menu">
      <label for="menu-toggle">
        <img src="images/menu_icon.png" alt="menu icon">
      </label>
    </div>
    <div id="sidebar">
      <section class="all-todos"></section>
      <section class="completed-todos"></section>
    </div>
    <div id="content">
      <section>
        <header></header>
        <p><a class="add" href="#">Add new to do</a></p>
        <div class="container">
          <ul></ul>
        </div>
      </section>
    </div>
    <div id="modal_container">
      <div id="modal"></div>
      <form class="todo-details" action="#" method="post">
        <fieldset>
          <dl>
            <dt>
              <label for="title">Title</label>
            </dt><!--
            --><dd>
              <input id="title" type="text" name="title" placeholder="Title">
            </dd>
          </dl>
        </fieldset>
        <fieldset>
          <dl class="date">
            <dt>
              <label for="day">Due Date</label>
            </dt><!--
            --><dd>
              <select id="day" name="day">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select><span>/</span><!--
            --><select name="month">
                <option value="">Month</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select><span>/</span><!--
            --><select name="year">
                <option value="">Year</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
              </select>
            </dd>
          </dl>
        </fieldset>
        <fieldset>
          <dl>
            <dt class="top-label">
              <label for="description">Description</label>
            </dt><!--
          --><dd>
              <textarea id="description" name="description" cols="5" rows="8"  placeholder="Description"></textarea>
            </dd>
          </dl>
        </fieldset>
        <div class="container">
          <input type="submit" value="Save"><!--
          --><input class="mark-complete" type="submit" value="Mark As Complete" formaction="#">
        </div>
      </form>
    </div>
  </main>
  <script id="todo_list_header" type="text/x-handlebars-template">
    <h1>{{category}}</h1>
    <p class="count">{{count}}</p>
  </script>
  <script id="todo_list" type="text/x-handlebars-template">
  {{#each todos}}
    <li data-id="{{id}}"
    {{#if isCompleted}}
    class="todo checked"
    {{else}}
    class="todo"
    {{/if}}
    >
      <form class="check" action="#" method="post">
        <label class="box">
          <input type="submit">
        </label>
      </form>
      <label class="todo_label">
        {{name}} - {{category}}
      </label>
      <form class="delete" action="#" method="post">
        <label>
          <input type="submit">
        </label>
      </form>
    </li>
  {{/each}}
  </script>
  <script id="category_list_all_todos" type="text/x-handlebars-template">
    <header>
      <h2 class="all category">All Todos</h2>
      <p class="count">{{count}}</p>
    </header>
    {{> category_todos}}
  </script>
  <script id="category_list_completed_todos" type="text/x-handlebars-template">
    <header>
      <h2 class="completed category">Completed</h2>
      <p class="count">{{count}}</p>
    </header>
    {{> category_todos}}
  </script>
  <script id="category_todos" type="text/x-handlebars-template">
    <ul>
      {{#each todos}}
      <li>
        <a class="todo-list" href="#">
          <h3 class="category">{{category}}</h3>
          <p class="count">{{count}}</p>
        </a>
      </li>
      {{/each}}
    </ul>
  </script>
  <script src="javascripts/todos.js"></script>
</body>
</html>
